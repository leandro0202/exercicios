        h1{

       background-color: green;

<body>
    <h1>cálulo de fatorial</h1>

    <p>Escreva um número (entre 1 e 21) na caixa a seguir e te mostrarei o Fatorial dele.

    </p>

    <label for="inicio">Número:</label>
    <input id="inicio" type="number" placeholder="fatorial"> 

    <input type="submit" value="fatorial" id="botao" onclick="clique()">

    <p>Preencha os dados acima e aperte o botão.aperte o botão de cima para contar</p>

    <div id="res"></div>
    
    <script >

        let res = document.getElementById("res")
        let n = document.getElementById('inicio')

        
    

        function clique(){

           let fat = n.value
            
            res.innerHTML += `<h2> $calculando ${n.value}</br></h2>`
            for(let c = n.value; c >=  2; c-- ){


                res.innerHTML += `${c} X `

                fat = fat  * (c - 1)
                
 
            }
            res.innerHTML += ` 1 = <strong>${fat.toLocaleString('pt-BR')} </strong>`
            
        
           
        
            
        }
    </script>
