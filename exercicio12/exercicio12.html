<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O número é par ímpar?</title>
    <link rel="stylesheet" href="estilo.css">

</head>
<body>

    <h1>é par ou ímpar ???</h1>

    <button onclick="clique()"  style="padding: 30px;"> clique para iniciar </button>

    <div id="res"></br>será exibido o resultado</div>

    <script>
        let res = document.querySelector("#res")

        
        function clique(){
            let numero = parseFloat(prompt('digite um numero?'))
            if (numero % 2 == 0){

                res.innerHTML = `a numero ${numero} que foi digitado é <strong>par</strong>`

            }else{
                res.innerHTML = `a numero ${numero} que foi digitado é <strong>impar</strong>`
            }   
        }
        

    </script>
    
</body>
</html>
